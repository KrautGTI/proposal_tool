				<div class="col-xs-12 graph-header ng-binding" style="vertical-align:34px;">

					Pacific Gas &amp; Electric <span class="link ng-hide">(change)</span>

					<div class="pull-right">
						<div style="width: 67px; height: 34px;" class="toggle btn btn-success" data-toggle="toggle">
							<div class="toggle-group" ng-click="toggleCustom()">
								<label ng-show="energyBill.dollar" class="btn btn-success toggle-on">$$</label>
								<label ng-hide="energyBill.dollar" class="btn btn-primary toggle-on">kWh</label><span class="toggle-handle btn btn-default"></span>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12" style="margin:20px auto 0px; " ng-init="months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']">
					<div class="row" class="animate-repeat" ng-repeat="i in [0, 1, 2, 3, 4, 5]">
						<div class="col-xs-6">
							<span>{{months[$index]}}</span>
							<input ng-show="energyBill.dollar"  class="form-control disable-animations ng-pristine ng-untouched ng-valid" type="text" ng-model="energyBill.Month[i].dollars " ng-change=propagateEnergyBillFromDollar(i) currency-input >
							<input ng-hide="energyBill.dollar"  class="form-control disable-animations ng-pristine ng-untouched ng-valid ng-hide" type="text" ng-model="energyBill.Month[i].kWh" ng-change=propagateEnergyBillFromkWh(i) kwh-input>
						</div>
						<div class="col-xs-6">
							<span>{{months[$index+6]}}</span>
							<input ng-show="energyBill.dollar"  class="form-control disable-animations ng-pristine ng-untouched ng-valid" type="text" ng-model="energyBill.Month[i+6].dollars" ng-change=propagateEnergyBillFromDollar(i+6) currency-input>
							<input ng-hide="energyBill.dollar"  class="form-control disable-animations ng-pristine ng-untouched ng-valid ng-hide" type="text" ng-model="energyBill.Month[i+6].kWh" ng-change=propagateEnergyBillFromkWh(i+6) kwh-input>
						</div>
					</div>
				</div>
