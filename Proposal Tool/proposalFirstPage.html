                    <!--****************** User Information start *****************-->

                    <div class="row" id="userInfo">
                <form class="form-horizontal ng-pristine ng-valid ng-submitted" role="form" id="myform">

                            <div class="form-group required">                                
                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">First Name</label>
                                <div class="col-sm-7">
                                    <input id="firstName" name="firstName" type="text" ng-model="energyBill.firstName" class="form-control" placeholder="Enter First Name" style="font-size:1em; width:300px;"  />
                                </div>                                
                            </div>
                            <div class="form-group required">

                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">Last Name</label>

                                <div class="col-sm-7">
                                    <input id="lastName" name="lastName" type="text" ng-model="energyBill.lastName" class="form-control" placeholder="Enter Last Name" style="font-size:1em; width:300px;"  />

                                </div>

                            </div>

                            <div class="form-group required">                              

                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">Email</label>

                                <div class="col-sm-7">
                                    <input id="email" type="email" name="email" class="form-control" placeholder="Enter email" style="font-size:1em; width:300px;" required />
                                    
                                </div>
                            </div>



                            <div class="form-group required">
                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">Phone No</label>
                                <div class="col-sm-7">
                                    <input id="phoneNo" name="phoneNo" type="text" class="form-control" placeholder="Enter number" style="font-size:1em; width:300px;" ng-model="energyBill.phoneNumber" ph-formatter>

                                </div>
                            </div>
                            <div class="form-group required">

                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">Address</label>

                                <div class="col-sm-7">
                                    <input id="address" name="address" type="text" class="form-control" placeholder="Enter address" style="font-size:1em; width:300px;" address-validator />

                                </div>
                            </div>
                            <div class="form-group required">

                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">City</label>

                                <div class="col-sm-7">
                                    <input id="city" name="city" type="text" class="form-control" placeholder="Enter city" style="font-size:1em; width:300px;" city-validator/>

                                </div>
                            </div>
                     <div class="form-group required">

                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">State</label>

                                <div class="col-sm-7">
                                    <input id="state" name="state" type="text" class="form-control" placeholder="Enter state" style="font-size:1em; width:300px;" />

                                </div>
                            </div>


                            <div class="form-group required">                               
                                <label class="control-label col-sm-5" style="font-size:17px; color:#6C6C6C">Zip Code</label>
                                <div class="col-sm-7">
                                    <input type="text" id="zipcode" style="font-size:1em; width:300px;" placeholder="Enter Zipcode"  ng-model="energyBill.zipcode" typeahead="zipcode for zipcode in
                                            energyBill.zipcodes | filter:$viewValue | limitTo:8" class="form-control">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
